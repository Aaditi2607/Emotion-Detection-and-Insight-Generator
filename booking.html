<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Therapist</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #001;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            z-index: 999;
        }

        .logo img {
            height: 50px;
        }

        .navbar-links {
            display: flex;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Content Section */
        .content {
            text-align: center;
            padding: 150px 20px 50px;
            margin-top: 70px;
        }

        .content h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content form {
            display: inline-block;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .content label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .content select, .content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .content button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: rgb(134, 4, 4);
            color: white;
            border: none;
            border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        .content button:hover {
            background-color: #001;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="C:/Users/aditi/Downloads/pythonProject (2)/pythonProject/image/logo.jpg" alt="Company Logo">
        </div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/video_feed">Live Camera</a>
            <a href="/upload_image">Upload Image</a>
            <a href="/booking">Book a Therapist</a>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Book a Therapist</h1>
        <form method="POST" action="/confirm_booking">
            <label for="therapist">Choose Therapist:</label>
            <select id="therapist" name="therapist">
                <option value="therapist_1">Therapist 1</option>
                <option value="therapist_2">Therapist 2</option>
                <!-- Add more therapists as needed -->
            </select><br>

            <label for="date">Choose Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="time">Choose Time:</label>
            <input type="time" id="time" name="time" required><br>

            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
